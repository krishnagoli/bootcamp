<!DOCTYPE html>
<html>
<head>
	<title>Forms Solution</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="Firstname">First Name</label>
	<input id="Firstname" type="text" name="firstname" placeholder="John" required> 
	<label for="lastname">Last Name</label>
	<input id="lastname" type="text" name="lastname" placeholder="Smith" required>
	<p>
	<label for="male">Male</label>
	<input type="radio" id="male" name="gender" value="male">
	<label for="female">Female</label>
	<input type="radio" id="female" name="gender" value="female">
	<label for="other">Other</label>
	<input type="radio" id="other" name="gender" value="Other">
	<p>
	<label for="email">Email:</label>
	<input id="email" type="email" name="email" placeholder="Email" required>
	<label for="password">Password:</label>
	<input id="password" type="password" name="password" placeholder="Password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
	<p>
	<label for="birthday">Birthday:</label>
	<select name="month">
		<option value="month" selected>Month</option>
		<option value="January">January</option>
		<option value="February">February</option>
		<option value="March">March</option>
	</select>
	<select name="Day">
		<option value="Day">Day</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>
	<select name="year">
		<option value="year">Year</option>
		<option value="2000">2000</option>
		<option value="2001">2001</option>
		<option value="2002">2002</option>
	</select>
	<p>
		<label for="terms">I agree to the terms and conditions</label>
		<input id="terms" type="checkbox" name="checkbox" value="terms" required>
	</p>
	<button>Submit</button>
</form>
</body>
</html>
